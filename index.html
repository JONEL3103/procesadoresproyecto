<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Contenedor principal con bordes -->
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <!-- Borde izquierdo -->
            <td width="5%" bgcolor="#2F4F4F"></td>

            <!-- Contenido principal -->
            <td width="90%" valign="top">

                <!-- Menú de navegación con los títulos -->
                <table width="100%" bgcolor="#8B0000" height="30">
                    <tr>
                        <!-- Primer elemento del menú -->
                        <td width="30%">
                            <font size="6">
                                <font color="white">
                                    <center>Juegos para PC</center>
                                </font>
                            </font>
                        </td>
                        <!-- Segundo elemento del menú -->
                        <td width="40%">
                            <font color="white">
                                <font size="6">
                                    <center>Juegos para móvil</center>
                                </font>
                            </font>
                        </td>
                        <!-- Tercer elemento del menú -->
                        <td width="30%">
                            <font size="6">
                                <center>
                                    <font color="white">Próximos Lanzamientos</font>
                                </center>
                            </font>
                        </td>
                    </tr>
                </table>

                <!-- Tabla para formularios con color de fondo -->
                <table width="100%" bgcolor="#556B2F" cellspacing="0" cellpadding="10">
                    <tr>
                        <!-- Formulario para Juegos para PC -->
                        <td width="30%" valign="top">
                            <center>
                                <form>
                                    <label for="juego_pc" style="color: white;">Escoge tu juego para PC:</label>
                                    <br>
                                    <select name="juego_pc" id="juego_pc">
                                        <option value="juego1">Juego 1</option>
                                        <option value="juego2">Juego 2</option>
                                        <option value="juego3">Juego 3</option>
                                    </select>
                                    <br>
                                    <input type="submit" value="Enviar">
                                </form>
                            </center>
                        </td>

                        <!-- Formulario para Juegos para móvil -->
                        <td width="40%" valign="top">
                            <center>
                                <form>
                                    <label for="juego_movil" style="color: white;">Escoge tu juego para móvil:</label>
                                    <br>
                                    <select name="juego_movil" id="juego_movil">
                                        <option value="juego_movil1">Juego móvil 1</option>
                                        <option value="juego_movil2">Juego móvil 2</option>
                                        <option value="juego_movil3">Juego móvil 3</option>
                                    </select>
                                    <br>
                                    <input type="submit" value="Enviar">
                                </form>
                            </center>
                        </td>

                        <!-- Formulario para Próximos Lanzamientos -->
                        <td width="30%" valign="top">
                            <center>
                                <form>
                                    <label for="lanzamiento" style="color: white;">Próximos Lanzamientos:</label>
                                    <br>
                                    <select name="lanzamiento" id="lanzamiento">
                                        <option value="lanzamiento1">Lanzamiento 1</option>
                                        <option value="lanzamiento2">Lanzamiento 2</option>
                                        <option value="lanzamiento3">Lanzamiento 3</option>
                                    </select>
                                    <br>
                                    <input type="submit" value="Enviar">
                                </form>
                            </center>
                        </td>
                    </tr>
                </table>

                <!-- Imagen de fondo centrada -->
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <center>
                                <img src="sea-of-stars-keyart.webp" alt="Sea of Stars" style="width: 100%; height: auto;">
                            </center>
                        </td>
                    </tr>
                </table>

            </td>

            <!-- Borde derecho -->
            <td width="5%" bgcolor="#2F4F4F"></td>
        </tr>
    </table>
</body>

</html>
